name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --add-data 'mods/*:mods' --onefile installer.py

    - name: Get Date and Time
      id: date
      run: |
        echo "RELEASE_TIME=$(Get-Date -Format 'MM.dd.HHmm')" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_TIME: ${{ env.RELEASE_TIME }}
      with:
        tag_name: release-${{ github.sha }}
        release_name: Beta Ver 0.${{ env.RELEASE_TIME }}
        draft: false
        prerelease: false

    - name: Upload Executable to Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: installer
        path: dist/installer.exe

    - name: Upload Executable to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/installer.exe
        asset_name: installer.exe
        asset_content_type: application/octet-stream